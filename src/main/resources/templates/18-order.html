<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>current info</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>


<body>
<nav class="ui m-container " >
    <div class="ui attached segment m-padded-tb-mini m-shadow-small m-bg-grey">
        <div class="ui inverted secondary stackable menu ">
            <img th:src=@{../images/logo.png}  class="ui teal header item m-padded-tb-tiny" th:href="@{/}">
            <div class="m-header" style="font-size: 40px;margin: 50px auto; line-height: 40px">
                Explore The Delicious World!
            </div>
        </div>
    </div>
</nav>

    <br>
    <br>
    <br>


    <div class="ui m-container m-padded-tb-massive" style="max-width: 70em !important;">
        <form class="ui form" th:action="@{/customer/placeorder(userName=${userName})}" method="post">


            <div class="m-container-small" style="text-align: center">
                <div class="ui labeled input" style="max-width: 15em !important;">
                    <label class="ui compact basic label m-blue m-bg-grey">Food Truck: </label>
                    <input class="m-bg-grey" type="text" readonly="readonly" name="foodTruckName" th:value="${foodTruckName}"/>
                </div>
            </div>




            <br>

            <div id="table-container" style="width:950px; margin:auto auto;">
                <table class="ui compact m-yellow table">
                    <thead>
                    <tr style="text-align: center;">
                        <th style="color: #003057">Food</th>
                        <th style="color: #003057">Price</th>
                        <th style="color: #003057">Purchase Quantity</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--td th:text-->
                    <tr th:each="foodTruckMenuQuery : ${foodTruckMenuQueryList}" style="text-align: center">
                        <td><input type="text" readonly="readonly" name="foodNames"
                                   th:value="${foodTruckMenuQuery.foodName}"/></td>
                        <td th:text="${foodTruckMenuQuery.price}" th:value="${foodTruckMenuQuery.price}">price</td>
                        <th><input type="number" name="purchaseQuantities" min="1" max="10"/></th>
                    </tr>
                    </tbody>
                </table>


                <div class="m-container-small" style="text-align: center">
                    <div class="ui left labeled input" style="width: 10em !important;">
                        <label class="ui compact basic label m-blue m-bg-grey">Date</label>
                        <input type="date" name="date" placeholder="Date">
                        <i class="calendar alternate outline large icon" style="margin: auto 6px; font-size: 1.8em !important;"></i>
                    </div>
                </div>


                <br>
                <br>
                <br>
                <br>

                <div class="m-container-small" style="text-align: center">
                    <button class="ui btn-yellow m-blue button" type="submit" style="width: 150px">Order</button>
                </div>

                <br>
            </div>
    </form>
        <a class="ui left floated btn-yellow m-grey button" type="Back" href="#" th:href="@{/customer/home(userName=${userName})}">Back</a>
    </div>



<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $('.ui.checkbox')
        .checkbox()
    ;
</script>
</body>
</html>
