<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Create Building</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Special+Elite&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>


<body>
  <nav class="ui m-container " >
  <div class="ui attached segment m-padded-tb-mini m-shadow-small m-bg-grey">
    <div class="ui inverted secondary stackable menu ">
      <img src="../../static/images/logo.png"  th:src="@{/images/logo.png}" class="ui teal header item m-padded-tb-tiny" th:href="@{/}">
      <div class="m-header" style="font-size: 40px;margin: 50px auto; line-height: 40px">
        Explore The Delicious World!
      </div>
    </div>
  </div>
</nav>

  <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ui container">
      <div class="ui middle aligned center aligned grid">
        <div class="column">
          <form method="post" action="#" class="ui form" th:action="@{/admin/saveupdatedbuilding(oldBuildingName=${buildingName})}" >
            <div class="ui segment">

              <div class="required field">
                <div class="ui left labeled action input">
                  <label class="ui compact basic label m-blue m-bg-grey">Name</label>
                  <input th:value="${buildingName}" type="text" name="buildingName" placeholder="BuildingName">
                </div>
              </div>
              <div class="required field">
                <div class="ui left labeled action input">
                  <label class="ui compact basic label m-blue m-bg-grey">Description</label>
                  <input type="text" name="description" placeholder="Description">
                </div>
              </div>
              <div class="field">
                <div class="ui left labeled action input">
                  <label class="ui compact basic label m-blue m-bg-grey">Tag</label>
                  <input th:value="${tag}" type="text" name="tag1" placeholder="BuildingTag you want to add">
                </div>
              </div>
              <div class="field">
                <div class="ui left labeled action input">
                  <label class="ui compact basic label m-blue m-bg-grey">Tag</label>
                  <input type="text" name="tag2" placeholder="BuildingTag you want to add">
                </div>
              </div>

              <button class="ui fluid large submit btn-yellow button "><span style="color: #003057 !important;">Update</span></button>
            </div>

            <a class="ui left floated m-bg-grey button" type="Back" href="#" th:href="@{/admin/home}">Back</a>
            <div class="ui error message"></div>
            <div class="ui error mini message"></div>
          </form>

        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script>
    $('.ui.form').form({
      fields : {
        name : {
          identifier: 'buildingName',
          rules: [{
            type : 'empty',
            prompt: 'Please input buildingname'
          }]
        },
        description : {
          identifier: 'description',
          rules: [{
            type : 'empty',
            prompt: 'Please input description'
          }]
        },
        tags : {
          identifier: 'tags',
          rules: [{
            type : 'empty',
            prompt: 'tags'
          }],
        }
      }
    });
    $('.example-default-value').each(function() {
      var default_value = this.value;
      $(this).focus(function() {
        if(this.value == default_value) {
          this.value = '';
        }
      });
      $(this).blur(function() {
        if(this.value == '') {
          this.value = default_value;
        }
      });
    });
    function example_append() {
      $('#example').append($('#example-textarea').val());
    }
  </script>
</body>
</html>
