<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Manage Building $ Station Truck</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>


<body>
    <nav class="ui m-container " >
    <div class="ui attached segment m-padded-tb-mini m-shadow-small m-bg-grey">
        <div class="ui inverted secondary stackable menu ">
            <img src="../../static/images/logo.png" th:src="@{/images/logo.png}" class="ui teal header item m-padded-tb-tiny" th:href="@{/}">
            <div class="m-header" style="font-size: 40px;margin: 50px auto; line-height: 40px">
                Explore The Delicious World!
            </div>
        </div>
    </div>
</nav>

    <div class="ui m-container m-padded-tb-massive" style="max-width: 70em !important;">
        <form action="#" method="GET" th:action="@{/admin/filterfood}" class="ui form">
            <div class="three fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact basic label m-blue m-bg-grey">Food Name</label>
                        <select class="ui fluid search dropdown" name="foodName">
                            <option th:each="food : ${foodList}" th:text="${food.foodName}"></option>
                        </select>
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact basic label m-blue m-bg-grey">Sorted By</label>
                        <select class="ui fluid search dropdown" name="sortedBy">
                            <option value="name">name</option>
                            <option value="menuCount">menuCount</option>
                            <option value="purchaseCount">purchaseCount</option>
                        </select>
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact basic label m-blue m-bg-grey">Sort Direction</label>
                        <select class="ui fluid search dropdown" name="sortDirection">
                            <option value="ASC">ASC</option>
                            <option value="DESC">DESC</option>
                        </select>
                    </div>
                </div>

            </div>


            <div class="field" style="text-align: center">
                <button class="ui btn-yellow m-blue button" type="submit" style="width: 150px">Filter</button>
            </div>

        </form>

        <br>
        <br>
        <br>


        <div id="table-container" style="width:950px; margin:auto auto;">
            <table class="ui compact m-yellow table">
                <thead>
                <tr style="text-align: center;">
                    <th style="color: #003057">Name</th>
                    <th style="color: #003057">Menu Count</th>
                    <th style="color: #003057">Purchase Count</th>
                    <th style="color: #003057">Delete Food</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="query : ${queryList}" style="text-align: center">
                    <td th:text="${query.foodName}"> tewrt</td>
                    <td th:text="${query.menuCount}" >1223</td>
                    <td th:text="${query.purchaseCount}" >213</td>
                    <td>
                        <a class="ui mini btn-yellow m-blue button" th:href="@{/admin/deletefood(foodName=${query.foodName})}"
                           onclick="if (!(confirm('Are you sure you want to delete this food?'))) return false">Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <br>

            <div class="inline" >
                <a class="ui left float btn-yellow m-blue button" type="Back" href="#" th:href="@{/admin/home}">Back</a>
                <a class="ui right floated  btn-yellow m-blue button" href="#" th:href="@{/admin/createfood}">Create</a>
            </div>
        </div>

    </div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
  $('.ui.form').form({
    fields : {
      name : {
        identifier: 'foodName',
        rules: [{
          type : 'empty',
          prompt: 'Please choose foodname'
        }]
      },
    }
  });
  $('.ui.radio.checkbox')
          .checkbox()
  ;
</script>
</body>
</html>
